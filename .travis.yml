---
language: python

before_script:
  - sudo apt-get update
  - sudo apt-get install -y wget

  # OS information
  - uname -a

  # Installed package information
  - dpkg --get-selections | grep -v deinstall

  # Running process information
  - ps aux

  # CPU information
  - cat /proc/cpuinfo

  # Memory information
  - cat /proc/meminfo
  - free -m

  # Network information
  - netstat -lntu

  # Disk information
  - df -h

  # Install VirtualBox and Vagrant
  - sudo apt-get install dpkg-dev virtualbox-dkms
  - wget -O vagrant.deb https://dl.bintray.com/mitchellh/vagrant/vagrant_1.6.5_x86_64.deb
  - sudo dpkg -i vagrant.deb
  # - sudo apt-get install linux-headers-$(uname -r)
  - sudo dpkg-reconfigure virtualbox-dkms

script:
  - vagrant -v
  - vboxmanage -v

